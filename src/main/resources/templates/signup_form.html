<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/process_register}" method="post"  th:object="${user}" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
            <p class="text-danger">Username is already in use.</p>
        </div>
        <div class="border border-secondary p-3 rounded">
            <p>Sign up</p>
        <p>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required />
        </p>
        <p>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required minlength="2" maxlength="10">
        </p>
        <p>
            <input type="submit" value="Sign up" class="btn btn-primary" />
        </p>
        </div>
    </form>
    <a th:href="@{login}">Log in</a>
</div>
</body>
</html>
